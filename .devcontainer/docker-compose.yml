version: "3"
services:
  rhasspy:
    image: rhasspy/rhasspy
    container_name: rhasspy
    restart: unless-stopped
    volumes:
      - ../.config/profiles:/profiles/en
      - /etc/localtime:/etc/localtime:ro
      - ../src/:/PivacyVoiceAssistant/src/
      - ../lib/:/privacyVoiceAssistant/lib/
      - ../src/handlers/:/tmp/handler/
      - ./scripts/:/PivacyVoiceAssistant/scripts/
      - ../resources/:/PivacyVoiceAssistant/resources/
      - type: bind
        source: ../.config/asound.conf
        target: /etc/asound.conf
    ports:
      - 12101:12101
    devices:
      - /dev/snd:/dev/snd
    network_mode: host
    privileged: true
    cap_add:
      - NET_ADMIN
    command: --user-profiles /profiles --profile en